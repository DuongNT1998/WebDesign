<title>Minh họa HTML5 Video — Demo</title>
</head>
<body>
<h1>Thẻ &lt;video&gt; trong HTML5</h1>
<ol>
<li>Sử dụng thẻ <code>&lt;video&gt;</code> để nhúng video.</li>
<li>Bên trong có thể khai báo nhiều thẻ <code>&lt;source&gt;</code> với các định dạng khác nhau (mp4, ogg, webm...).</li>
<li>Các thuộc tính phổ biến: <br>
<code>width</code>, <code>height</code>, <code>controls</code>, <code>autoplay</code>, <code>loop</code>, <code>preload</code>, <code>poster</code>, <code>src</code>, <code>autobuffer</code>.
</li>
</ol>


<hr />


<h2>Ví dụ minh họa</h2>
<video width="400" height="250" controls autoplay loop preload="auto" poster="poster.jpg">
<source src="Demo.mp4" type="video/mp4">
<source src="Demo.ogg" type="video/ogg">
Trình duyệt của bạn không hỗ trợ video.
</video>
</body>
</html>
