<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--IMAGE EFFECT-->
    <div class="image-effect" id="image-effect-2">
        <img src="images/off.png" class="fadeEffect">
        <img src="images/on.png">
    </div>

    <!--Switch Button-->
    <div class="switch-btn">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox toggle-switch-2" id="myonoffswitch" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>

   
</body>

</html>
