<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo - Truy cập và thay đổi nội dung</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Xin chào, jQuery!</h1>
        <p id="intro">Đây là đoạn văn bản ban đầu.</p>

        <input type="text" id="newText" placeholder="Nhập nội dung mới...">
        <button id="btnChange">Thay đổi nội dung</button>
        <button id="btnReset">Đặt lại nội dung</button>

        <div id="infoBox">
            <h3>Thông tin:</h3>
            <p id="infoText">Chưa có thông tin mới.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
