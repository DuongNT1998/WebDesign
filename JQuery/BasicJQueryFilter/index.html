<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic jQuery Filter Demo</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Basic jQuery Filter</h1>
    <p>Demo lọc phần tử đầu tiên, cuối cùng, chẵn, lẻ</p>

    <ul id="myList">
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
        <li>Phần tử 4</li>
        <li>Phần tử 5</li>
        <li>Phần tử 6</li>
    </ul>

    <div class="buttons">
        <button id="btnFirst">Lọc phần tử đầu tiên</button>
        <button id="btnLast">Lọc phần tử cuối cùng</button>
        <button id="btnEven">Lọc phần tử chẵn</button>
        <button id="btnOdd">Lọc phần tử lẻ</button>
        <button id="btnReset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
