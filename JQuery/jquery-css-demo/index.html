<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CSS Demo</title>

    <!-- Liên kết CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Liên kết JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Demo jQuery thay đổi CSS</h1>

        <div id="box">Tôi là khối màu</div>

        <div class="btn-group">
            <button id="btnColor">Đổi màu nền</button>
            <button id="btnSize">Tăng kích thước</button>
            <button id="btnReset">Reset lại</button>
        </div>
    </div>
</body>
</html>
