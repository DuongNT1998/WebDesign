<!-- link-demo.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Demo CSS — Link</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1724; color:#e6eef8; margin:24px; }
    h1 { font-size:1.4rem; margin-bottom:.5rem; }

    a:link    { color: #4da6ff; text-decoration: none; }
    a:visited { color: #b366ff; }
    a:hover   { color: #ffcc00; text-decoration: underline; }
    a:active  { color: #ff3300; }
  </style>
</head>
<body>
  <h1>CSS — Link</h1>
  <p><a href="https://www.example.com">Example Link</a></p>
  <p>Di chuột, nhấp và thử truy cập để xem hiệu ứng <code>:link</code>, <code>:visited</code>, <code>:hover</code>, <code>:active</code>.</p>
</body>
</html>
