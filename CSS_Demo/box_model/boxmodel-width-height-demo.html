<!-- boxmodel-width-height-demo.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Demo Box Model — width & height</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1724; color:#e6eef8; margin:24px; }
    h1 { font-size:1.4rem; margin-bottom:.5rem; }

    .box {
      background:#1e293b;
      border:2px solid #38bdf8;
      margin:12px 0;
      color:#e6eef8;
      text-align:center;
      line-height:1.4;
    }
    .w100-h50 { width:100px; height:50px; }
    .w150-h100 { width:150px; height:100px; }
    .w200-h150 { width:200px; height:150px; }
  </style>
</head>
<body>
  <h1>Box Model — width & height</h1>

  <div class="box w100-h50">width:100px<br>height:50px</div>
  <div class="box w150-h100">width:150px<br>height:100px</div>
  <div class="box w200-h150">width:200px<br>height:150px</div>
</body>
</html>
