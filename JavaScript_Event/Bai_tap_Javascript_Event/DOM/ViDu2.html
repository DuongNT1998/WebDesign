<html>
 <head>
<script language="javascript">

function switchlight(){

else{
document.bgColor='black';
check.innerHTML="<p style='color:white;'>The light switch</p>";
}
 }
</script>
 </head>

 <body>

 <input id="checkboxx"  type="checkbox" name = "chklight"

</form>
 </body>
